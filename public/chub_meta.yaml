# Nyuki Expression Stage Configuration

# The name of the stage.
project_name: "Nyuki Expressions"

# A short tagline to show in search.
tagline: "Facial expression pack for Nyuki - the cynical tsundere"

# 'PUBLIC', 'PRIVATE', or 'UNLISTED'.
visibility: 'PUBLIC'

# 'ADJACENT' | 'NONE' | 'COVER' | 'FULLSCREEN'
position: 'ADJACENT'

# Tags for discoverability
tags:
 - 'Extension'
 - 'Stage'
 - 'Expression Pack'
 - 'Nyuki'
 - 'Expressions'
 - 'Visual'

# The schema of any user-supplied config.
config_schema:
  type: object
  properties:
    defaultExpression:
      type: string
      default: "neutral"
      description: "The default expression to show when no emotion is detected"
    imageSize:
      type: string
      enum: ["small", "medium", "large", "full"]
      default: "large"
      description: "Size of the expression image"

# The schema of the state that you store.
state_schema:
  message:
    type: object
    properties:
      currentExpression:
        type: string
        default: "neutral"

# Whether to publish as 'Anonymous' instead of under your username.
is_anonymous: false

# Self-explanatory.
ratings_disabled: false
github_path: 'https://github.com/syntaxsenpai/stage-template'

